<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica de RopaMozku</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }
        .header {
            background-color: #000;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .product img {
            max-width: 150px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tienda de Moda</h1>
    </div>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Producto 1">
            <div>
                <h2>Producto 1</h2>
                <p>Descripción breve del producto.</p>
                <p><strong>Precio: $20.00</strong></p>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Producto 2">
            <div>
                <h2>Producto 2</h2>
                <p>Descripción breve del producto.</p>
                <p><strong>Precio: $25.00</strong></p>
            </div>
        </div>
    </div>
</body>
</html>
